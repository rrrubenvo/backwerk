<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flex Grid 6 x 5 with Header</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   sans-serif;
      background: #f5f5f5;
      overflow: hidden;
    }

    .header {
      background: #ffffff;
      padding: 12px 24px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
    }

    .logo svg {
      display: block;
      height: 32px;
    }

    .main {
      flex: 1;
      padding: 15px;
      box-sizing: border-box;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }

    .cell {
      box-sizing: border-box;
      flex: 0 0 calc((100% - 5 * 15px) / 6);
      height: calc((100% - 4 * 15px) / 5);
      background: #e0e0e0;
      border-radius: 10px;
      position: relative;
    }

    .location {
      position: absolute;
      top: 8px;
      left: 8px;
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      background: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
      font-weight: 600;
      font-size: 0.8rem;
      color: #000000;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
  </style>
</head>
