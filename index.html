<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flex Grid</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      margin: 0;
      overflow: hidden;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
    }

    .cell {
      flex: 0 0 calc((100vw - 435px) / 30);
      height: calc((100vh - 285px) / 20);
      background: #e0e0e0;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="grid" class="grid"></div>

  <script>
    const cols = 30;
    const rows = 20;
    const grid = document.getElementById('grid');

    for (let r = 1; r <= rows; r += 1) {
      for (let c = 1; c <= cols; c += 1) {
        const cell = document.createElement('div');
        cell.classList.add('cell', `row-${r}`, `col-${c}`);
        grid.appendChild(cell);
      }
    }
  </script>
</body>
</html>
